<div class="game_field">
    <div class="card_stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="./../../assets/img/cards/green_back.png" alt="">
        <img (click)="takeCard()" [class.pick_card]="pickCardAnimation" class="top_card" style="right: 20px" src="./../../assets/img/cards/green_back.png" alt="">
    </div>
</div>
