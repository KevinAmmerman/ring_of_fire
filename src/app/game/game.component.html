<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 120)}" [name]="player"
    class="player_position" style="top: 100px"></app-player>
<div class="game_field">
    <div class="card_stack">
        <!-- Card-stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="./../../assets/img/cards/green_back.png" alt="">
        <img (click)="takeCard()" class="top_card" style="right: 20px" src="./../../assets/img/cards/green_back.png"
            alt="">

        <!-- stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="playedCards" src="./../../assets/img/cards/{{ card }}.png"
            alt="">

        <!-- Current Card for animation -->
        <img *ngIf="pickCardAnimation" [class.pick_card]="pickCardAnimation" style="right: 20px"
            src="./../../assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>
<button class="add_player_btn" (click)="openDialog()" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
