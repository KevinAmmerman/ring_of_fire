<div [class.slide_out]="menuOpen" class="btn_container" (click)="openMenu()">
    <button title="Share game link" class="link_btn" mat-fab color="primary" (click)="copyLink()">
        <mat-icon>content_copy</mat-icon>
    </button>
    <button title="Restart game" class="link_btn" mat-fab color="primary" (click)="restartGame()">
        <mat-icon>restart_alt</mat-icon>
    </button>
</div>
